theme:
  name: material
  font:
    text: Inter
  logo: public/img/logo.svg
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
  #  - scheme: default
  #    toggle:
  #      icon: material/toggle-switch-off-outline
  #      name: Switch to dark mode
  #    primary: green
  #    accent: lime
    - scheme: slate
  #    toggle:
  #      icon: material/toggle-switch
  #      name: Switch to light mode
      primary: green
      accent: lime

plugins:
  - search
  - offline

extra:
  analytics:
    provider: google
    property: G-EHG7TZ66HY
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dhrubokinfotech
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dhrubokinfotech
    - icon: fontawesome/brands/linkedin
      link: https://bd.linkedin.com/company/dhrubokinfotech

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

